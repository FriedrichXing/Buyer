<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			img{
				width: 100%;
			}
			body{
				background-color: #FFFFFF;
			}
			.mui-content{
				padding: 0px 15px;
				background-color: #FFFFFF;
			}
			span{
				margin: 0px 15px 0px 15px;
			}
			#menu {
				color: #FFFFFF;
			}
			
			#topPopover {
				position: fixed;
				top: 16px;
				right: 6px;
			}
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			.mui-popover {
				height: 140px;
				width: 150px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #41CEA9;">
			<h1 id="top_title" class="mui-title" style="color: #FFFFFF;">企业介绍</h1>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
		</header>
		<div class="mui-content">
			<span id="content_one"></span>
			<span id="content_two"></span>
			<span id="content_three"></span>
		</div>
		<!--右上角弹出菜单-->
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li id="intr" class="mui-table-view-cell">
							企业介绍
						</li>
						<li id="culture" class="mui-table-view-cell">企业文化
						</li>
						<li id="addr" class="mui-table-view-cell">企业地址
						</li>
					</ul>
				</div>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			(function($) {
				
				mui.ajax('http://api.msyc.com.cn/api/jinyi/content', {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(mdata) {
						document.getElementById("content_one").innerHTML = mdata.data[0].content;
						document.getElementById("content_two").innerHTML = "";
						document.getElementById("content_three").innerHTML = "";
						document.getElementById("top_title").innerText = "企业介绍";
					},
					error: function(xhr, type, errorThrown) { //异常处理；
						console.log(type);
					}
				});
				
				document.getElementById("culture").addEventListener('tap',function(){
					mui.ajax('http://api.msyc.com.cn/api/jinyi/culture', {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(mdata) {
						document.getElementById("content_two").innerHTML = mdata.data[0].content;
						document.getElementById("content_one").innerHTML = "";
						document.getElementById("content_three").innerHTML = "";
						document.getElementById("top_title").innerText = "企业文化";
						mui('#topPopover').popover('hide');
					},
					error: function(xhr, type, errorThrown) { //异常处理；
						console.log(type);
					}
				});
				})
				
				document.getElementById("addr").addEventListener('tap',function(){
					mui.ajax('http://api.msyc.com.cn/api/jinyi/addr', {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(mdata) {
						document.getElementById("content_three").innerHTML = mdata.data[0].content;
						document.getElementById("content_one").innerHTML = "";
						document.getElementById("content_two").innerHTML = "";
						document.getElementById("top_title").innerText = "企业地址";
						mui('#topPopover').popover('hide');
					},
					error: function(xhr, type, errorThrown) { //异常处理；
						console.log(type);
					}
				});
				})

				document.getElementById("intr").addEventListener('tap',function(){
					mui.ajax('http://api.msyc.com.cn/api/jinyi/content', {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(mdata) {
						document.getElementById("content_one").innerHTML = mdata.data[0].content;
						document.getElementById("content_two").innerHTML = "";
						document.getElementById("content_three").innerHTML = "";
						document.getElementById("top_title").innerText = "企业介绍";
						mui('#topPopover').popover('hide');
					},
					error: function(xhr, type, errorThrown) { //异常处理；
						console.log(type);
					}
				});
				})


				

			})(mui);
		</script>
	</body>

</html>
