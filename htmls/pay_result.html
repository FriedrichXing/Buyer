<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#text_01 {
				text-align: center;
				font-size: 16px;
				margin: 20% 0px 0px 0px;
			}
			
			#jumpToMain {
				width: 70%;
				margin: 5% auto 0px auto;
				display: block;
				background-color: #41CEA9;
				border-color: #41CEA9;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #41CEA9;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">支付结果</h1>
		</header>
		<div class="mui-content">
			<p id="text_01">我们已短信通知卖家，请耐心等待。</p>
			<button id="jumpToMain" class="mui-btn mui-btn-primary" type="button">返回首页</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				var pay_mode_wechat = plus.webview.getWebviewById('pay_mode_wechat.html');
				var pay_mode_alipay = plus.webview.getWebviewById('pay_mode_alipay.html');
				var pay_mode = plus.webview.getWebviewById('pay_mode.html');
				var order_detail = plus.webview.getWebviewById('order_detail.html');
				var my_orders_main = plus.webview.getWebviewById('my_orders_main.html');
				var order_submit = plus.webview.getWebviewById('order_submit.html');
				var paycert_resubmit = plus.webview.getWebviewById('paycert_resubmit.html');
				plus.webview.close(paycert_resubmit);
				plus.webview.close(order_submit);
				plus.webview.close(my_orders_main);
				plus.webview.close(order_detail);
				plus.webview.close(pay_mode);
				plus.webview.close(pay_mode_wechat);
				plus.webview.close(pay_mode_alipay);
				
				
				
				document.getElementById("jumpToMain").addEventListener('tap', function() {

					var my_orders_main = plus.webview.getWebviewById('my_orders_main.html');
					var my_orders_sub = plus.webview.getWebviewById('my_orders_sub.html');

					plus.webview.close(my_orders_main, 0);
					plus.webview.close(my_orders_sub, 0);

					mui.openWindow({
						url: 'main.html',
						createNew: true
					});

				})

			})
		</script>
	</body>

</html>
